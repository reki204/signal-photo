name: Update README with Ruby and Rails versions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Ruby script to extract versions and update README
        run: |
          # Extract Ruby and Rails versions
          VERSION_RUBY=$(ruby -e 'puts RUBY_VERSION')
          VERSION_RAILS=$(rails -v | cut -d " " -f 2)

          # Update README with the extracted versions
          sed -i "s/Ruby Version: .*/Ruby Version: $VERSION_RUBY/" README.md
          sed -i "s/Rails Version: .*/Rails Version: $VERSION_RAILS/" README.md

      - name: Set git config
        run: |
          git config --global user.email "${{ secrets.USER_EMAIL }}"
          git config --global user.name "${{ secrets.USER_NAME }}"

      - name: Commit and push changes
        run: |
          git add README.md
          git commit -m "Update README with Ruby and Rails versions"
          git push
